
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevVolt Labs</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Welcome to DevVolt Labs</h1>
    <p>Your gateway to DIY electronics kits and learning.</p>

    <!-- Chatbot toggle button -->
    <button class="chatbot-btn" onclick="toggleChatbot()">Chat with us</button>

    <!-- Chatbot popup -->
    <div id="chatbot-container" class="chatbot-container">
        <div class="chatbot-header">
            <span>DevVolt Bot</span>
            <button onclick="toggleChatbot()">X</button>
        </div>
        <div class="chatbot-body" id="chatbot-body">
            <div class="bot-msg">Hi! I'm DevVolt Bot. Ask me anything.</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your question..." onkeypress="handleKeyPress(event)" />
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
